<ion-header>

  <ion-navbar>
    <ion-title>News Home</ion-title>
    <ion-buttons end>
        <button (click)="logout()">
            <ion-icon name="log-out" ></ion-icon>
      </button>
      </ion-buttons>
    
    
  </ion-navbar>
  <ion-searchbar [(ngModel)]="searchTerm"   (ionInput)="getItems($event)"></ion-searchbar>
</ion-header>


<ion-content >
    
  <ion-list>
    
    <ion-item *ngFor="let newsItem of news" (click)="onClick(newsItem)">
      
      <h2 style="font-size: 1.8rem;">{{ newsItem.name }}</h2>
      <p style="font-size: 1.2rem;">{{newsItem.url}} </p>
       
       <ion-icon item-end name="ios-arrow-forward"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-toolbar color="dark">
    <ion-title text-center>Miracle's Innovation Labs</ion-title>
  </ion-toolbar>
</ion-footer>
