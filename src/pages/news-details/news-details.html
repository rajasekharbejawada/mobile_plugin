<ion-header>

  <ion-navbar>
    <ion-title>{{newsTitle}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
    <ion-card>
      
        <ion-card-content>
          <ion-card-title>
              {{newsTitle}}
            </ion-card-title>
          <p>
              {{description}}
          </p><br/>
          <ion-row>
            <ion-col>
          <p><strong>Website:</strong>&nbsp;&nbsp;<a href='{{url}}'>{{url}}</a></p>
            </ion-col>
            <ion-col>
              <p><strong>Country:</strong>&nbsp;{{country}}</p>
            </ion-col>
          </ion-row>
        </ion-card-content>
      </ion-card>

</ion-content>
<ion-footer>
  <ion-toolbar color="dark">
    <ion-title text-center>Miracle's Innovation Labs</ion-title>
  </ion-toolbar>
</ion-footer>
